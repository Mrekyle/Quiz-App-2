<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#424187"/>
        <meta name="Description" content="Put your skills to the test in the Quizles Quiz">
        <meta name="keywords" content="Quiz Game, Quizles">
        <meta name="author" content="Kyle Chart">
        <link rel="stylesheet" href="assets/css/quiz.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="assets/images/quiz-fav.png">
        <title>Quizzles - Game Space</title>
    </head>
    <body>
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud-display">
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Question
                        </p>
                        <h1 class="hud-main-txt" id="question-counter">1/10</h1>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Current Score
                        </p>
                        <h1 class="hud-main-txt" id="score">0</h1>
                    </div>
                </div>
                 <h2 id="question">Question</h2>
                 <div class="question-choice">
                    <p class="choices">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="question-choice">
                    <p class="choices">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="question-choice">
                    <p class="choices">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="question-choice">
                    <p class="choices">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
        <div>
            <footer>
                <p>&copy; Kyle Chart 2023 | <a href="https://github.com/Mrekyle" target="_blank" rel="link" aria-label="Kyle Chart's Github profile, opens in a new tab"><i class="fa-brands fa-github git"></i></a></p>
            </footer>
        </div>
        <script src="https://kit.fontawesome.com/6ab0a7bbf9.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
